[build]
builder = "nixpacks"

[build.environment]
APP_ENV = "production"
APP_DEBUG = "false"

[phases.setup]
nixPkgs = ["php81", "php81Extensions.curl", "php81Extensions.mbstring", "php81Extensions.tokenizer", "php81Extensions.xml", "php81Extensions.pdo_mysql", "php81Extensions.zip", "composer"]

[phases.install]
cmds = [
  "cd laravel_backend",
  "composer install --no-dev --optimize-autoloader --ignore-platform-req=ext-grpc"
]

[phases.build]
cmds = [
  "cd laravel_backend",
  "php artisan config:cache"
]

[start]
cmd = "cd laravel_backend && php artisan serve --host=0.0.0.0 --port=$PORT"
